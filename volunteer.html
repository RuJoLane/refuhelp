    <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
        <h2>If you can spare a couple of hours a week to volunteer with us we'd love to hear from you! <i class="fa-solid fa-handshake-angle"></i></i></h2>
        <label for="name">Name</label>
        <input id="name" type="text" name="name" required class="text-input">
        <label for="phone">Phone</label>
        <input id="phone" type="text" name="phone" required class="text-input">
        <label for="email">Email Address</label>
        <input id="email" type="email" name="email_address" required class="text-input">
        <fieldset class="skills">
            <legend class="skills">Have you got any skills which might be useful when volunteering?</legend>
                    <label for="teaching-english">Teaching English</label>
        <input type="radio" id="teaching-english" value="teaching-english" name="skill" required>
        <label for="trail">Translation</label>
        <input type="radio" id="translation" value="translation" name="skill">
        <label for="both">admin</label>
        <input type="radio" id="admin" value="admin" name="skill">
        </fieldset>
        <input type="submit" value="Volunteer!" class="join-button">
         
    </form>
